<ion-view view-title="비밀번호 초기화">
  <ion-content>
    <div class="list list-inset">

      <label class="item item-input">
        <input type="email" placeholder="Email" ng-model="useremail" bg-required>
      </label>

      <button class="button button-block button-calm" ng-click="resetPassword(useremail)">
        비밀번호 초기화
      </button>

    </div>
  </ion-content>
</ion-view>
