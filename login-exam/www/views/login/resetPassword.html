<ion-view view-title="Reset Password">
  <ion-content>
    <div class="list list-inset">

      <label class="item item-input">
        <input ng-model="useremail" type="text" placeholder="Email">
      </label>

      <button class="button button-block button-calm" ng-click="resetPassword(useremail)">
        비밀번호 초기화
      </button>

    </div>
  </ion-content>
</ion-view>
