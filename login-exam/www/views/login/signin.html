<ion-view view-title="로그인">
  <ion-content>
    <div class="list list-inset">

      <label class="item item-input">
      이메일 로그인(메일 인증 필요)
      </label>

      <form>
      <label class="item item-input">
        <input type="text" placeholder="Email" ng-model="useremail" required>
      </label>

      <label class="item item-input">
        <input type="password" placeholder="Password" ng-model="password" required>
      </label>
      </form>

      <button class="button button-block button-balanced" ng-click="loginWithEmail(useremail, password, '/loginMain')">
        이메일 로그인
      </button>

      <button class="button button-block button-calm" ui-sref="resetPassword">
        Forgot Password?
      </button>

      <label class="item item-input">
        소셜 로그인(아직안됨)
      </label>

      <button class="button button-block button-assertive" ng-click="loginWithPortal('google', '/loginMain')">
        <i class="icon ion-social-googleplus-outline"></i> Google
      </button>

      <button class="button button-block button-positive" ng-click="loginWithPortal('facebook', '/loginMain')">
        <i class="icon ion-social-facebook-outline"></i> Facebook
      </button>

      <button class="button button-block button-calm" ng-click="loginWithPortal('twitter', '/loginMain')">
        <i class="icon ion-social-twitter-outline"></i> Twitter
      </button>


    </div>
  </ion-content>
</ion-view>
