<ion-view view-title="Account">
  <ion-content>
    <div class="list list-inset">
      <button class="button button-block button-calm" ui-sref="signin">
        로그인
      </button>
      <button class="button button-block button-calm" >
        로그아웃
      </button>
      <button class="button button-block button-calm" ui-sref="signup">
        회원가입
      </button>
      <button class="button button-block button-calm">
        그냥둘러보기
      </button>

      <div class="item item-body">
        <img class="full-image" ng-src="{{ img }}">
        <p>
          {{ user }}
        </p>
      </div>

    </div>
  </ion-content>
</ion-view>
