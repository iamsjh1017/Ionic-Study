<ion-view view-title="Account">
  <ion-content>
    <div class="list list-inset">
      <button class="button button-block button-calm" ui-sref="signin">
        로그인
      </button>
      <button class="button button-block button-calm" ng-click="logout()">
        로그아웃
      </button>
      <button class="button button-block button-calm" ui-sref="signup">
        회원가입
      </button>
      <button class="button button-block button-calm">
        그냥둘러보기
      </button>

      <div class="item item-body">
        유저정보
        <p> UID {{ user.uid }} </p>
        <p> Email {{ user.email }} </p>
        <p> DisplayName {{ user.displayName }} </p>
      </div>

    </div>
  </ion-content>
</ion-view>
