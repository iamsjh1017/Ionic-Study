<!-- 탬플릿을 감싸는 ionPopoverView 사용. 팝오버를 위한 ionView처럼 행동 -->
<ion-popover-view>
    <!-- ionHeaderBar 사용 -->
    <ion-header-bar>
        <h1 class="title">About Bitcoin</h1>
    </ion-header-bar>
    <!-- ionContent를 사용하고 HTML 콘텐츠를 추가 -->
    <ion-content>
        <div class="padding">This shows the last bitcoin transaction price for a currency and compares it to the 24 hour rolling average rate.
        </div>
        <div class="padding">Data is available up to once a minute.</div>
        <div class="padding">The data for this application is from the <a href="https://bitcoinaverage.com/api">Bitcoin Average</a> API.
        </div>
    </ion-content>
</ion-popover-view>
